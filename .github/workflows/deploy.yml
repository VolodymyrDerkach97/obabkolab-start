name: Deploy React App

on:
  push:
    branches:
      - main # Можна замінити на назву вашої основної гілки (branch)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Вказуйте потрібну версію Node.js для вашого додатку

      - name: Install Dependencies
        run: npm install # Або використайте `yarn install`, якщо використовуєте Yarn

      - name: Build React App
        run: npm run build # Або використовуйте команду, яку ви використовуєте для збірки вашого додатку

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # Гілка, на яку буде розгортатись додаток
          folder: build # Папка, в якій знаходиться зібраний додаток (зазвичай `build` або `dist`)
          clean: true # Видаляємо попередні файли, якщо вони є
